      levelBadge.innerHTML = `<span>${icons[analysis.riskLevel]}</span><span>${analysis.riskLevelName}</span>`;
      reportDate.textContent = 'åˆ†ææ™‚é–“ï¼š' + Utils.formatDateTime(analysis.analyzedAt);
    }
    
    // é¡¯ç¤ºçµ±è¨ˆæ•¸æ“š
