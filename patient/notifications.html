  <script>
    // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
    if (!UserManager.isLoggedIn()) {
      window.location.href = 'login.html';
    }
    
    const currentUser = UserManager.getCurrentUser();
    let allNotifications = [];
    let currentFilter = 'all';
    
    // é€šçŸ¥é¡å‹åœ–ç¤ºèˆ‡é¡è‰²é…ç½®
    const notificationConfig = {
      high_risk_alert: {
        icon: 'âš ï¸',
        color: '#EF4444',
        title: 'é«˜é¢¨éšªè­¦ç¤º'
      },
      review_completed: {
        icon: 'âœ…',
        color: '#10B981',
        title: 'å¯©æ ¸å®Œæˆ'
      },
      system: {
        icon: 'â„¹ï¸',
        color: '#3B82F6',
        title: 'ç³»çµ±é€šçŸ¥'
      },
      appointment_reminder: {
        icon: 'ğŸ“…',
        color: '#F59E0B',
        title: 'é ç´„æé†’'
      }
    };
    
    // è¼‰å…¥é€šçŸ¥
    function loadNotifications() {
      allNotifications = NotificationManager.getUserNotifications(currentUser.id);
      
      if (allNotifications.length === 0) {
        showEmptyState();
        return;
      }
      
      updateUnreadCount();
      displayNotifications(allNotifications);
    }
    
    // æ›´æ–°æœªè®€æ•¸é‡
    function updateUnreadCount() {
      const unreadCount = NotificationManager.getUnreadCount(currentUser.id);
      document.getElementById('unreadCount').textContent = unreadCount;
    }
    
    // é¡¯ç¤ºé€šçŸ¥åˆ—è¡¨
    function displayNotifications(notifications) {
      const list = document.getElementById('notificationsList');
      const emptyState = document.getElementById('emptyState');
      
      if (notifications.length === 0) {
        list.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      
      list.innerHTML = notifications.map((notif, index) => {
        const config = notificationConfig[notif.type] || notificationConfig.system;
        const priorityClass = notif.priority || 'medium';
        
        return `
          <div class="notification-item ${notif.isRead ? '' : 'unread'}" 
               onclick="handleNotificationClick('${notif.id}')"
               style="animation: slideUp 0.3s ease-out ${index * 0.05}s both;">
            <div style="display: flex; gap: 12px;">
              <div class="notification-icon">${config.icon}</div>
              <div class="notification-content">
                <div class="notification-title">
                  ${notif.title}
                  ${!notif.isRead ? '<span class="notification-badge">æ–°</span>' : ''}
                </div>
                <div class="notification-message">${notif.message}</div>
                <div class="notification-time">
                  ${Utils.getRelativeTime(notif.createdAt)}
                </div>
                ${notif.relatedId ? `
                  <div class="notification-actions">
                    <button class="notification-action-btn primary" 
                            onclick="event.stopPropagation(); viewRelatedReport('${notif.relatedId}')">
                      æŸ¥çœ‹å ±å‘Š
                    </button>
                    <button class="notification-action-btn secondary" 
                            onclick="event.stopPropagation(); dismissNotification('${notif.id}')">
                      é—œé–‰
                    </button>
                  </div>
                ` : ''}
              </div>
              <div class="notification-priority ${priorityClass}"></div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // é¡¯ç¤ºç©ºç‹€æ…‹
    function showEmptyState() {
      document.getElementById('notificationsList').innerHTML = '';
      document.getElementById('emptyState').style.display = 'block';
    }
    
    // è™•ç†é€šçŸ¥é»æ“Š
    function handleNotificationClick(notificationId) {
      // æ¨™è¨˜ç‚ºå·²è®€
      NotificationManager.markAsRead(notificationId);
      updateUnreadCount();
      
      // é‡æ–°è¼‰å…¥ä»¥æ›´æ–°æ¨£å¼
      const notif = allNotifications.find(n => n.id === notificationId);
      if (notif && notif.relatedId) {
        viewRelatedReport(notif.relatedId);
      }
    }
    
    // æŸ¥çœ‹ç›¸é—œå ±å‘Š
    function viewRelatedReport(analysisId) {
      window.location.href = `report.html?id=${analysisId}`;
    }
    
    // é—œé–‰é€šçŸ¥
    function dismissNotification(notificationId) {
      NotificationManager.markAsRead(notificationId);
      updateUnreadCount();
      loadNotifications();
      Utils.showToast('å·²æ¨™è¨˜ç‚ºå·²è®€', 'success');
    }
    
    // å…¨éƒ¨æ¨™è¨˜ç‚ºå·²è®€
    document.getElementById('markAllReadBtn').addEventListener('click', () => {
      NotificationManager.markAllAsRead(currentUser.id);
      updateUnreadCount();
      loadNotifications();
      Utils.showToast('å·²å…¨éƒ¨æ¨™è¨˜ç‚ºå·²è®€', 'success');
    });
    
    // ç¯©é¸åŠŸèƒ½
    const filterChips = document.querySelectorAll('.filter-chip');
    filterChips.forEach(chip => {
      chip.addEventListener('click', () => {
        filterChips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        
        currentFilter = chip.dataset.filter;
        applyFilter();
      });
    });
    
    // æ‡‰ç”¨ç¯©é¸
    function applyFilter() {
      let filteredNotifications = allNotifications;
      
      if (currentFilter === 'unread') {
        filteredNotifications = allNotifications.filter(n => !n.isRead);
      } else if (currentFilter !== 'all') {
        filteredNotifications = allNotifications.filter(n => n.type === currentFilter);
      }
      
      displayNotifications(filteredNotifications);
    }
    
    // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
    loadNotifications();
    
    // æ¯ 30 ç§’åˆ·æ–°ä¸€æ¬¡
    setInterval(() => {
      const currentScroll = window.scrollY;
      loadNotifications();
      if (currentFilter !== 'all') {
        applyFilter();
      }
      window.scrollTo(0, currentScroll);
    }, 30000);
  </script>
