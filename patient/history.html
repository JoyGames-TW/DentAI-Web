  <script>
    // æª¢æŸ¥ç™»å…¥ç‹€æ…‹
    if (!UserManager.isLoggedIn()) {
      window.location.href = 'login.html';
    }
    
    const currentUser = UserManager.getCurrentUser();
    let allAnalyses = [];
    let currentFilter = 'all';
    
    // è¼‰å…¥æ•¸æ“š
    function loadData() {
      allAnalyses = AnalysisManager.getUserAnalyses(currentUser.id);
      
      if (allAnalyses.length === 0) {
        showEmptyState();
        return;
      }
      
      displaySummary(allAnalyses);
      displayTimeline(allAnalyses);
    }
    
    // é¡¯ç¤ºçµ±è¨ˆæ‘˜è¦
    function displaySummary(analyses) {
      const totalCount = analyses.length;
      const avgScore = totalCount > 0 
        ? (analyses.reduce((sum, a) => sum + a.riskScore, 0) / totalCount).toFixed(1)
        : 0;
      const lastCheck = totalCount > 0 
        ? Utils.getRelativeTime(analyses[0].analyzedAt)
        : '--';
      
      document.getElementById('totalCount').textContent = totalCount;
      document.getElementById('avgScore').textContent = avgScore;
      document.getElementById('lastCheck').textContent = lastCheck;
    }
    
    // é¡¯ç¤ºæ™‚é–“è»¸
    function displayTimeline(analyses) {
      const timeline = document.getElementById('timeline');
      
      if (analyses.length === 0) {
        timeline.innerHTML = '';
        return;
      }
      
      timeline.innerHTML = analyses.map((analysis, index) => {
        const colors = {
          low: '#10B981',
          medium: '#F59E0B',
          high: '#EF4444'
        };
        
        const icons = {
          low: 'âœ…',
          medium: 'âš¡',
          high: 'âš ï¸'
        };
        
        // è¨ˆç®—è¶¨å‹¢
        let trendHtml = '';
        if (index < analyses.length - 1) {
          const prevScore = analyses[index + 1].riskScore;
          const currentScore = analysis.riskScore;
          const diff = currentScore - prevScore;
          
          if (diff < -1) {
            trendHtml = '<span class="trend-indicator trend-improving">ğŸ“‰ æ”¹å–„ä¸­</span>';
          } else if (diff > 1) {
            trendHtml = '<span class="trend-indicator trend-worsening">ğŸ“ˆ éœ€æ³¨æ„</span>';
          } else {
            trendHtml = '<span class="trend-indicator trend-stable">â¡ï¸ ç©©å®š</span>';
          }
        }
        
        return `
          <div class="timeline-item" style="animation: slideUp 0.3s ease-out ${index * 0.1}s both;">
            <div class="timeline-dot ${analysis.riskLevel}"></div>
            <div class="record-card" onclick="viewReport('${analysis.id}')">
              <div class="record-card-header">
                <div class="record-card-date">
                  ${Utils.formatDateTime(analysis.analyzedAt, 'short')}
                </div>
                <span class="badge badge-${analysis.riskLevel}">
                  ${icons[analysis.riskLevel]} ${analysis.riskLevelName}
                </span>
              </div>
              <div class="record-card-body">
                <div class="record-score-row">
                  <div class="record-score" style="color: ${colors[analysis.riskLevel]};">
                    ${analysis.riskScore}
                  </div>
                  <div class="record-anomalies">
                    æª¢æ¸¬åˆ° ${analysis.anomalies.length} é …ç•°å¸¸
                  </div>
                </div>
                ${trendHtml}
              </div>
              <div class="record-card-footer">
                <span>${analysis.status === 'reviewed' ? 'âœ“ å·²å¯©æ ¸' : 'â³ å¾…å¯©æ ¸'}</span>
                <span style="color: ${colors[analysis.riskLevel]};">æŸ¥çœ‹å ±å‘Š â†’</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    // é¡¯ç¤ºç©ºç‹€æ…‹
    function showEmptyState() {
      document.getElementById('summaryCard').style.display = 'none';
      document.getElementById('timeline').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    }
    
    // ç¯©é¸åŠŸèƒ½
    const filterTabs = document.querySelectorAll('.filter-tab');
    filterTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        filterTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        currentFilter = tab.dataset.filter;
        applyFilter();
      });
    });
    
    // æ‡‰ç”¨ç¯©é¸
    function applyFilter() {
      let filteredAnalyses = allAnalyses;
      
      if (currentFilter !== 'all') {
        if (currentFilter === 'reviewed') {
          filteredAnalyses = allAnalyses.filter(a => a.status === 'reviewed');
        } else {
          filteredAnalyses = allAnalyses.filter(a => a.riskLevel === currentFilter);
        }
      }
      
      displayTimeline(filteredAnalyses);
      
      if (filteredAnalyses.length === 0) {
        document.getElementById('timeline').innerHTML = `
          <div class="text-center" style="padding: 40px 20px; color: #9CA3AF;">
            <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”</div>
            <div>ç„¡ç¬¦åˆæ¢ä»¶çš„è¨˜éŒ„</div>
          </div>
        `;
      }
    }
    
    // æŸ¥çœ‹å ±å‘Š

    }
    
    // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
